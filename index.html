<!DOCTYPE html>

    <title>ChadOrChud - AI Aesthetic Rater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chad: '#FFD700', // Gold
              chud: '#8B4513', // SaddleBrown
              neon: '#00f3ff',
              dark: '#0a0a0a',
              card: '#171717'

            animation: {

              }
            }
          },
        },
      }
    </script>
    <style>

        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }

        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #171717;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
